<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets\stlye.css">
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid">
    <header class="text-center bg-info">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-3 border-bottom">
            <form>
                <label for="cityname">Find a City:</label><br>
                <input class="d-flex" type="text" id="userinput">
            </form>
            <button type="button" class="btn btn-primary btn-block" id="searchbtn">Search</button>
            
        </div>

        <div class="col-9 pt-3 pb-3 border border-secondary">
            <h2 id="currentcityanddate">City name</h2>
            <span img src= 'id="currentweathericon"'></span>
            <div>Temp: <span id="currenttemp"></span></div>
            <div>Wind Speed: <span id="currentwind"></span></div>
            <div>Humidity: <span id="currenthumidity"></span></div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div id="pastsearchcontainer" class="searchhistory"></div>
        </div>

        <div class="col-9">
            <h2>5 Day Forecast</h2>
            <div class="row d-flex justify-content-around" id="fiveday"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets\script.js"></script>
</body>
</html>
