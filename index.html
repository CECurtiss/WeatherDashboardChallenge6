<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Dashboard</title>

<body class="container-fluid">

        <div class="col-9 bg-primary">

        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div id="pastsearchcontainer" class="searchhistory"></div>
        </div>

        <div class="col-9">
            <div class="fiveday"></div>
        </div>
    </div>
